<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job Listing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/#" class="navbar-brand">Listings</a>
      </div>
    </nav>
    <section
      id="welcome-image"
      style="
        background-position: 50% !important;
        background-size: cover;
        z-index: -100;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-image: url('https://images.pexels.com/photos/3861958/pexels-photo-3861958.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        position: absolute;
      "
      class="pt-8 pb-6 pt-md-12 pb-md-10"
    >
      <div>Content</div>
      <div
        id="jarallax-container-0"
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: -100;
        "
      >
        <div
          id="welcome-image"
          style="
            overflow: hidden;
            pointer-events: none;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform, opacity;
            margin-top: 133.125px;
            transform: translate3d(0px, -133.125px, 0px);
          "
        ></div>
      </div>
    </section>
  </body>
</html>
